<form th:action="${produto.id != null} ? @{'/produto/' + ${produto.id} + '/atualizar'} : @{/criarProduto}" th:method="post">
    <label for="nome">Nome:</label>
    <input type="text" th:name="nome" th:value="${produto.nome}">
    <br>

    <label for="descricao">Descrição:</label>
    <input type="text" th:name="descricao" th:value="${produto.descricao}">
    <br>

    <label for="preco">Preço:</label>
    <input type="number" th:name="preco" step="0.01" th:value="${produto.preco}">
    <br>

    <button type="submit" th:text="${produto.id != null} ? 'Atualizar' : 'Cadastrar'"></button>
</form>
