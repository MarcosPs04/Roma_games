<h1>Carrinho</h1>

<ul>
    <li><a href="/formularioCarrinho">Adicionar no Carrinho</a></li>
</ul>

<h1 th:if="${#lists.size(itens) == 0}">Carrinho Vazio</h1>

<h1 th:if="${#lists.size(itens) > 0}">
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Quantidade</th>
            <th>Remover</th>
        </tr>
        <tr th:each="item : ${itens}">
            <td th:text="${item.id}"></td>
            <td th:text="${item.nome}"></td>
            <td th:text="${item.valor}"></td>
            <td>
                <form th:action="@{/maisItem}" th:method="POST" style="display: inline;">
                    <input type="hidden" th:name="id" th:value="${item.id}">
                    <button type="submit">+</button>
                </form>

                <p th:text="${item.quantidade}"></p>

                <form th:action="@{/menosItem}" th:method="POST" style="display: inline;">
                    <input type="hidden" th:name="id" th:value="${item.id}">
                    <button type="submit">-</button>
                </form>
            </td>

            <td>
                <form th:action="@{/removerItem}" th:method="GET" style="display: inline;">
                    <input type="hidden" th:name="id" th:value="${item.id}">
                    <button type="submit">Remover</button>
                </form>
            </td>
        </tr>
    </table>

    <br>
    <a href="/limparCarrinho">
        <button type="button">Limpar</button>
    </a>
</h1>
