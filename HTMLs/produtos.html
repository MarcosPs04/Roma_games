<h1>Produtos</h1>

<ul>
    <li><a href="/formularioProduto">Adicionar Produtos</a></li>
</ul>

<h1 th:if="${#lists.size(produtos) == 0}">Sem produtos</h1>

<h1 th:if="${#lists.size(produtos) > 0}">
    <table border="1">
        <tr>
            <th>Nome</th>
            <th>Pre√ßo</th>
            <th>Detalhes</th>
        </tr>
        <tr th:each="produto : ${produtos}">
            <td th:text="${produto.nome}"></td>
            <td th:text="${produto.preco}"></td>
            <td><a th:href="@{/produto/{id}(id=${produto.id})}">Show </a></td>
        </tr>
    </table>
</h1>
